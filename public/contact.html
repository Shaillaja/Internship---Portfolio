<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact · Shaillaja</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="css/styles.css" rel="stylesheet" />
  <script defer src="js/contact.js"></script>
</head>
<body>
  <nav class="nav">
    <a href="index.html" class="brand">SR</a>
    <div class="links">
      <a href="projects.html">Projects</a>
      <a href="skills.html">Skills</a>
      <a class="active" href="contact.html">Contact</a>
    </div>
  </nav>

  <main class="section">
    <h1 class="section-title">Contact</h1>

    <div class="grid" style="grid-template-columns: 2fr 1fr">
      <!-- Contact form card -->
      <article class="card" aria-labelledby="contactTitle">
        <h2 id="contactTitle" class="visually-hidden">Send a message</h2>

        <form id="contactForm" novalidate>
          <!-- Honeypot (spam trap) -->
          <input type="text" name="company" id="company" autocomplete="off" tabindex="-1" class="hidden" aria-hidden="true" />

          <label for="name">
            <span>Name</span>
            <input id="name" name="name" type="text" inputmode="text"
                   minlength="2" maxlength="80" required aria-required="true"
                   autocomplete="name" placeholder="Your full name" />
            <small class="error" id="err-name" role="status" aria-live="polite"></small>
          </label>

          <label for="email">
            <span>Email</span>
            <input id="email" name="email" type="email" inputmode="email"
                   required aria-required="true" autocomplete="email"
                   placeholder="you@example.com" />
            <small class="error" id="err-email" role="status" aria-live="polite"></small>
          </label>

          <label for="message">
            <span>Message</span>
            <textarea id="message" name="message" rows="6" minlength="10" maxlength="1000"
                      required aria-required="true"
                      placeholder="Tell me a bit about your project or question…"></textarea>
            <div class="muted" style="display:flex;justify-content:space-between;">
              <small id="msgHint">Min 10 characters</small>
              <small id="msgCount">0 / 1000</small>
            </div>
            <small class="error" id="err-message" role="status" aria-live="polite"></small>
          </label>

          <button id="sendBtn" class="cta" type="submit">Send</button>
          <div id="formNote" class="muted" style="margin-top:.6rem" aria-live="polite"></div>
        </form>
      </article>

      <!-- Other ways to reach me -->
      <aside class="card">
        <h2 style="margin-top:0">Other ways to reach me</h2>
        <p class="muted">Prefer a quick ping? I’m also available here:</p>
        <p>
          <a class="cta" href="mailto:shaillajaravi@gmail.com">Email</a>
        </p>
        <p>
          <a class="cta" href="https://github.com/Shaillaja" target="_blank" rel="noreferrer">GitHub</a>
        </p>
        <p>
          <a class="cta" href="https://www.linkedin.com/in/shaillaja-ravi-9ab0642a9/" target="_blank" rel="noreferrer">LinkedIn</a>
        </p>
        <hr style="border-color:#232a62;margin:1rem 0">
        <p class="muted">Avg response time: within 24 hours.</p>
      </aside>
    </div>
  </main>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite"></div>
</body>
</html>
